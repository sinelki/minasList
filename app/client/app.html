<template name="Home">
  {{#unless resetPasswordToken}}
  {{> header}}
  <img id="city_art" src="images/ml_city_art.jpg" alt="city">
  <div class="header-homepage">
    <h1>EMPOWERING WOMEN'S POLITICAL LEADERSHIP GLOBALLY</h1>
  </div>
  <div class="login-and-mission">
    <div class="mission">
      <p id="our-mission">OUR MISSION</p>
        <p id="background-info">Mina's List seeks to realize women’s equal and substantive representation in national governments around the world.</p>
        <p id="background-info">
        Research shows that more women in government leads to increased protection of women's rights and higher standards of living for all people. Mina’s List provides the educational tools and resources to achieve women’s equal political participation globally.</p>
        <p id="background-info">Through supporting Mina's List, you can help make this happen.</p>
    </div>
  </div>
  <div id="see-members">
    <a href="/profiles"><button>Check out our candidates!</button></a>
  </div>
  {{> footer}}
  {{else}}
    {{> setPassword}}
  {{/unless}}
