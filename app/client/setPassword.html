<template name="setPassword">
    {{> header}}
    <div class="login-wrapper">
      <form class="form-signin">
        <div class="login-inner-wrapper">
          <h2 class="form-signin-heading">Set your password</h2>
          {{#if currentUser }}
          <input type="password" id="inputEmail" name="password0" class="form-control" placeholder="Old Password" required="" autofocus="">
          {{/if}}
          <input type="password" id="inputEmail" name="password1" class="form-control" placeholder="Password" required="" autofocus="">
          <input type="password" id="inputEmail" name="password2" class="form-control" placeholder="Retype Password" required="" autofocus="">
          {{passwordError}}
          <button id="loginButton" type="Submit">Submit</button>
        </div>
      </form>
    </div>
    {{> footer}}
</template>
