<template name="Profiles">
	<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Josefin+Sans' />
  <a href="/"><img id="web_logo" src="images/minaslist-logo-web-property.png" alt="logo"></a>
    <input type="checkbox" id="op">
    <div class="lower">
    <label for="op">MENU</label>
    </div>
  <div class="overlay overlay-hugeinc">
    <label for="op"></label>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/what_we_do">What We Do</a></li>
        <li><a href="/why_we_do_it">Why We Do It</a></li>
        <li><a href="/profiles">Profiles</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </div>
  {{>profileHeaders}}

  <div class="profile-list">
  	<div class="user-profile">
  		<h3 class="user-name">Profile 1</h3>
  	</div>
  	<div class="user-profile">
  		<h3 class="user-name">Profile 2</h3>
  	</div>
  	<span class="stretch"></span>
  </div>

  <div class="footer-links">
      <div class="footer-block" id="quick">QUICK LINKS
        <p class="quick-link"><a href="http://minaslist.org/library/">Library</a></p>
        <p class="quick-link"><a href="http://minaslist.org/partner-orgs/">Partner Organizations</a></p>
        <p class="quick-link"><a href="http://minaslist.org/what/workshops/">Workshops</a></p>
        <p class="quick-link"><a href="/about">About</a></p>
      </div>
      <div class="footer-block" id="social">GET SOCIAL
        <p id="social-icon-para"><a href="http://www.facebook.com/minaslistorg"><img class="social-icon" id="facebook-icon" src="images/facebook-icon.png" alt="facebook icon"></a>
        <a href="https://twitter.com/minaslist"><img class="social-icon" id="twitter-icon" src="images/twitter-icon.png" alt="twitter icon"></a>
        <a href="https://www.youtube.com/minaslistorgwomeninpolitics"><img class="social-icon" id="youtube-icon" src="images/youtube-icon.png" alt="youtube icon"></a></p>
      </div>
      <div class="footer-block" id="contact">CONTACT US
        <p class="address-info">Mina's List</p>
        <p class="address-info">PO Box 390185</p>
        <p class="address-info">Cambridge, MA 02139</p>
        <p class="address-info">Call + 1 (617) 945-2194</p>
      </div>
    </div>
</template>

<template name="hello">
  <button class="clickable">Click me</button>

  <div id="make-visible" style="display: none">I'm here now</div>
</template>

<template name="profileHeaders">
  <div class="profiles-header">
    <h1 id="members-header">Our Members</h1>
    <div class="profiles-buttons">
      <button id="all-profiles">
        Latest Profiles
      </button>
      <button id="filter-by">
        Filter Profiles
      </button>
    </div>
  </div>
  <div id="filter-profile-block" style="display: none">
    <div class="filter-pick" id="dropdown">
      <button class="dropbtn">Select Filter</button>
      <select class="dropdown-content">
        <option value="default">Please select a field</option>
        <option value="country">Country</option>
        <option value="name">Name</option>
        <option value="color">Color</option>
      </select>
    </div>
    <form class="filter-pick">Name:
      <input type="text" id="choice" name="Choice" placeholder="Search Mina's List">
      <input type="submit" value="Go">
    </form>
  </div>
</template>
