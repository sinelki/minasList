<template name="Profiles">
	<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Josefin+Sans' />
	{{> header}}

  {{>profileHeaders}}

  <ul>
    {{#each profile}}
      <li>
        <p>{{name}}</p>
        <p>{{country}}</p>
        <p>{{description}}</p>
        <p>{{posts}}</p>
      </li>
    {{/each}}
  </ul>

  {{> footer}}
</template>

<template name="profileHeaders">
  <div class="profiles-header">
    <h1 id="members-header">Our Members</h1>
    <form>Filter By:
      <select id="dropdown-content" class="filter-pick" name="dropdown">
        <option value="default" selected="selected">Please select a field</option>
        <option value="country">Country</option>
        <option value="name">Name</option>
      </select>
      <input type="text" class="filter-pick" id="choice" name="choice" placeholder="Search Mina's List">
      <button id="submit" class="filter-pick">Go</button>
    </form>
  </div>
</template>
