<template name="Profile">
	{{> header}}

  <div class="panel">
  	<img id="profile_photo" src="/images/Insert-Photo-Here.jpg" alt="profile photo">
  	<div class="profile_info">
  		<p id="profile_name">{{name}}</p>
		<div id="donateButton">
		<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
			<input type="hidden" name="cmd" value="_s-xclick">
			<input type="hidden" name="hosted_button_id" value={{buttonID}}>
			<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
			<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
		</form>


  		</div>
  		<div id="bullet_panel">
  			<ul class="profile_bullets">
				<li>City: {{city}}</li>
  				<li>Country: {{country}}</li>
  				<li>Year Joined: {{year}}</li>
  				<li>Position: {{description}}</li>
  			</ul>
  		</div>
  		<div id="description_panel"><p id="description_paragraph">{{posts}}</p></div>
  	</div>
 	
  </div>
	{{> footer}}
</template>
