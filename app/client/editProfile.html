<template name="EditProfiles">
  <!--<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Sans" />-->
  <img id="web_logo" src="/images/minaslist-logo-web-property.png" alt="logo">
    <div class="lower">
    <label for="op">MENU</label>
    </div>
  <div class="overlay overlay-hugeinc">
    <label for="op"></label>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/what_we_do">What We Do</a></li>
        <li><a href="/why_we_do_it">Why We Do It</a></li>
        <li><a href="/library">Library</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </nav>
  </div>
  <div class="panel">
      <p id="profile_name">{{name}}</p>
	
      <p id="enterInfo">
        <p id="enter-Info">COMPLETE YOUR PROFILE</p>

	{{> editInfoForm}}
      </p>
  </div>

</template>
<template name="editInfoForm">
   <form id="editInfo">
	Name: <input type="text" name="name" value={{name}}><br><br>
	City: <input type="text" name="city" value={{city}}><br><br>
	Country: <input type="text" name="country" value={{country}}><br><br>
	Position campaigning for: <input type="text" name="position" value={{description}}><br><br>
	Platform: <textarea rows="5" columns="20" type="text" name="platform" value={{platform}}></textarea><br><br>
	 <input type="submit" value="Update">
   </form>
</template>
