<template name="EditProfiles">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Sans" />
  <img id="web_logo" src="/images/minaslist-logo-web-property.png" alt="logo">
    <input type="checkbox" id="op">
    <div class="lower">
    <label for="op">MENU</label>
    </div>
  <div class="overlay overlay-hugeinc">
    <label for="op"></label>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/what_we_do">What We Do</a></li>
        <li><a href="/why_we_do_it">Why We Do It</a></li>
        <li><a href="/library">Library</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </nav>
  </div>
  <div class="profile_info">
      <p id="profile_name">{{name}}</p>
	
      <div class="enterInfo">
        <p id="enter-Info">COMPLETE YOUR PROFILE</p>

	{{> editInfoForm}}
      </div>
  </div>

</template>
<template name="editInfoForm">
   <form>
	<input type="text" name="text" placeholder="Type to add new tasks" />
	<input type="submit" value="Update">
   </form>
</template>
