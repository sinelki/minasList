<template name="adminOfProfiles">
	<!-- This template is for the admin page, which belongs to the administrator of the app. The administrator
	can create accounts for candidates to set up their profiles given their email.-->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Sans" />
  {{> header}}
    <div>
	<h2 id="profile_name">ADMIN'S NAME GOES HERE</h2>
    </div>
    <div class="profile-list">
    	<div class="user-profile">
		<form id="addUser">
			<br>
			Create accounts for candidates to set up their profiles.<br><br>
			Email: <input type="text" id="username"><br>
			Password: <input type="text" id="password"><br><br>
			<input type="submit" value="Add Profile">
		</form>
    	</div>
	<div class="user-profile">
	  <p>Candidates enrolled:</p>
	  <tbody class="candidates">
          {{#each users}}
		<tr class="candidate {{selectedClass}}">
    			<td class="name">{{emails.[0].address}}</td>
  		</tr>
	  {{/each}}
		<br>
		<tr class="removeButton">
		    	<td><input type="button" class="remove" value="Delete Candidate Profile"></td>
		</tr>
	  </tbody>
      	</div>
	<span class="stretch"></span>
     </div>

</template>
