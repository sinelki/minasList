<template name="adminOfProfiles">
<<<<<<< HEAD
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Sans" />
  {{> nav}}
  {{> header}}
    <div class="header1">
      <h1 id="userName">ADMIN'S NAME GOES HERE</h1>
    </div>
      <div class="review">
        <p id="review-Info">I guess there would be a pulldown of each candidate</p>

      </div>

    <div>    
	<h2 id="profile_name">ADMIN'S NAME GOES HERE</h2>
    </div>
    <div class="profile-list">
    	<div class="user-profile">
		<form id="addUser">
			<br>
			Create accounts for candidates to set up their profiles.<br><br>
			Email: <input type="text" id="username"><br>
			Password: <input type="text" id="password"><br><br>
			<input type="submit" value="Add Profile">
		</form>
    	</div>
	<div class="user-profile">
          {{#each users}}
		<p>Candidate: {{emails.[0].address}}</p>
	  {{/each}}

      	</div>
	<span class="stretch"></span>
     </div>

</template>
